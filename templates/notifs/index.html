<body >
    <!-- Preloader Starts -->
    <div class="loader">

    <!-- Header Section Starts -->
    <header id="header" >
        <div class="header-overlay head">
            <div class="container">
                <!-- Logo Starts -->
               <!--  <div data-scroll-reveal="enter top and move 50px over 1.2s" class="hexagon">

                <!-- Main Heading Starts -->
                <!-- Main Heading Ends -->
            
            <!-- Countdown Area Starts -->
            <div id="countdown-area">
                <!-- Count Down Timer Starts -->
                <ul class="countdown">
               
                    <li><span id="hours_ref" data-scroll-reveal="enter bottom and move 20px over 1.6s" class="hours">00</span>
                        <p data-scroll-reveal="enter top and move 20px over 1.8s" class="hours_ref">
                            <b>hours</b></p>
                    </li>
                    <li><span id="minutes_ref" data-scroll-reveal="enter bottom and move 2px over 2.0s" class="minutes">00</span>
                        <p data-scroll-reveal="enter top and move 20px over 2.2s" class="minutes_ref">
                            <b>minutes</b></p>
                    </li>
                    <li><span id="seconds_ref" data-scroll-reveal="enter bottom and move 20px over 2.4s" class="seconds">00</span>
                        <p data-scroll-reveal="enter top and move 20px over 2.6s" class="seconds_ref">
                            <b>seconds</b></p>
                    </li>
                </ul>
                <!-- Count Down Timer Ends -->
            </div>
           
                 
            
            <div class="alert alert-info " role="alert">
